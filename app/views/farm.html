<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Farm Details</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
    <div class="row">
		

 
<div ng-controller="farmCntrl">
	<!--label>Search: <input ng-model="searchText"></label-->
	<div class="input-group custom-search-form">
        <input ng-model="searchText" type="text" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button">
                <i class="fa fa-search"></i>
            </button>
        </span>
    </div>

	<!-- /.row -->
	<div class="row">
	<br />
	<div class="col-lg-3" ng-repeat="village in farms | filter:searchText">
		<!--a href="javascript:void(0)" data-toggle="modal" data-target="#villagemodal{{village.id}}"-->
		<div class="panel panel-green">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-3">
						<i class="fa fa-tree fa-2x"></i>
					</div>
					<div class="col-xs-9">
						<h4>{{village.id}}</h4>
                        <h4>{{village.farmerName}}</h4>
                        <h4>{{village.farmVillageName}}</h4>
						<p>Latitude: {{village.lattitude}}</p>
						<p>Longitude: {{village.longitude}}</p>
						<p>Area: {{village.farmArea}}</p>
					</div>
				</div>
			</div>
		
		</div>
		
	</div>
	</div>
    </div>	
</div>
