<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Farmers</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
    <div class="row">
		

        
        
 
<div ng-controller="farmerCntrl">
	<!--label>Search: <input ng-model="searchText"></label-->
	<div class="input-group custom-search-form">
        <input ng-model="searchText" type="text" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button">
                <i class="fa fa-search"></i>
            </button>
        </span>
    </div>
	
	
	<!-- /.row -->
	<div class="row">
	<br />
	<div class="col-lg-3" ng-repeat="village in farmers | filter:searchText">
		<!--a href="javascript:void(0)" data-toggle="modal" data-target="#villagemodal{{village.id}}"-->
		<div class="panel panel-yellow">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-3">
						<i class="fa fa-user fa-2x"></i>
					</div>
					<div class="col-xs-9">
						<h4>{{village.farmerName}}</h4>
						<h5>{{village.farmerAddress}}</h5>
						<p class="fa fa-phone-square">&nbsp;{{village.contactNno}}</p>
					</div>
				</div>
			</div>
		
		</div>
		
	</div>
	</div>
    </div>	
</div>
